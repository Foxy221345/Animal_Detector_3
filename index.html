
<html>
    <head>
      <title>Animal Detector</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">

      <script src="main.js"></script>
    </head>
  
    <body>
        <center>
  
          <div class="col-xs-12 header_div text-center">
            <h2>Animal Detector</h2>
            <h4> Note: Play different sounds of animals.(Meow, Bark, Moo, Roar)</h4>
          </div>
          <hr>
  
          <div class="main_div">
            <button class="btn btn-primary" onclick="startClassification()">START</button>
  
            <h3 id="result_label">Detected voice -</h3>
            <br>
            <h4 id="detect_count">Dog-<p id="p1"></p>Cat-<p id="p2"></p>Cow-<p id="p3"><p>Lion-<p id="p4"></p></h4>
            <br>
            <img id="hear_icon" width="200" height="200" src="1493799.png">
            <hr>
            
  
            <div class="col-xs-12 footer text-center">
              <h3>Developed By - Harini P. </h3>
            </div>
  
          </div>
        </center>
  <script src="main.js"></script>
    </body>
  </html>
